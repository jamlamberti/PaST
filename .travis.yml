language: C
cache: apt

before_install:
    - sudo apt-get install build-essential cppcheck -y
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get update -q
    - sudo apt-get install gcc-5 -y

script:
    - make
    - bin/main

after_success:
    - cppcheck src/ --error-exitcode=1 
